<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input Form</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

            .container h2 {
                text-align: center;
                color: #333;
            }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type=text], input[type=date] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

            input[type=text]:focus, input[type=date]:focus {
                outline: 3px solid #FFCC00;
                box-shadow: 0 0 10px #FFCC00;
                border-color: #FFCC00;
            }

        /* Highlight for Date of Birth field */
        input[name=dob] {
            background-color: #FFFBCC;
        }

        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

            .buttons button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 14px;
                cursor: pointer;
                margin: 0 5px;
            }

            .buttons .post {
                background-color: #4CAF50;
            }

            .buttons .cancel {
                background-color: #FA8072;
            }

            .buttons button:hover {
                opacity: 0.9;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>

        <!-- Example messages (shown only if set by server) -->
        <div id="success" class="success" style="display: none;">Data saved successfully.</div>
        <div id="error" class="error" style="display: none;">Please correct the highlighted errors.</div>

        <form method="post" action="/submit">
            <label>Name:</label>
            <input type="text" name="name" />
            <span id="err-name" class="error"></span>

            <label>Surname:</label>
            <input type="text" name="surname" />
            <span id="err-surname" class="error"></span>

            <label>ID Number:</label>
            <input type="text"
                   name="idNumber"
                   maxlength="13"
                   pattern="\d{13}"
                   title="Must be exactly 13 digits"
                   required />
            <span id="err-id" class="error"></span>

            <label>Date of Birth:</label>
            <input type="date" name="dob" />
            <span id="err-dob" class="error"></span>

            <div class="buttons">
                <button type="submit" class="post">POST</button>
                <button type="button" class="cancel" onclick="window.location.href='/'">CANCEL</button>
            </div>
        </form>
    </div>
</body>
</html>
