<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }

        form {
            background: #fff;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type=text] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

            input[type=text]:focus {
                border-color: #4CAF50;
                outline: none;
                box-shadow: 0 0 5px #4CAF50;
            }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .post {
            background-color: #4CAF50;
        }

        .cancel {
            background-color: #FA8072;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Enter Your Details</h2>

    <form action="http://localhost:5000/save" method="post">
        
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required>

        <label for="surname">Surname:</label>
        <input id="surname" type="text" name="surname" required>

        <label for="idNumber">ID Number:</label>
        <input id="idNumber" type="text" name="idNumber" maxlength="13"
               pattern="\d{13}" title="Must be exactly 13 digits" required>

        <label for="dob">Date of Birth (dd/mm/yyyy):</label>
        <input id="dob" type="text" name="dob"
               placeholder="dd/mm/yyyy"
               pattern="\d{2}/\d{2}/\d{4}"
               title="Format: dd/mm/yyyy" required>

        <div style="text-align:center;">
            <button type="submit" class="post">POST</button>
            <button type="reset" class="cancel">CANCEL</button>
        </div>
    </form>
</body>
</html>
